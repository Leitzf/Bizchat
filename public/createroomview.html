<div class="container" ng-controller='UserCtrl' >  
	<head>
		<div class="col-md-1"></div>
		<h2><strong>Add A Room</strong></h2>
	</head>
	<div class="col-md-10"></div>
	<div class="col-md-2">
		<div class='btn-toolbar pull-right'>
			<a type="button" class="btn btn-success" href="/#/roomlist" ng-click="postRoom()">Publish</a> <!-- -->
		</div>
	</div>
	
	<div class="col-md-4">
		<!-- Main body of page -->
		<div class="rooms">
			<!-- User Profile Information -->
			<div id="profilebar">
				<head>
					<h3><strong>Room Information</strong></h3>
				</head>

				<!--Create Room Form-->
				<form>
					<div class="form-group">
						<label for="exampleInputRoomName">Room Name</label>
						<input type="text" class="form-control" id="RoomName" ng-model="newRoom.Name" placeholder="Enter Room Name" required>
					</div>
					<div class="form-group">
						<label for="exampleInputRoomDescription">Room Description</label>
						<input type="text" class="form-control" id="RoomDescription" ng-model="newRoom.Description" placeholder="Enter Room Description" rows="4" required>
					</div>

	
					<div class="form-group" name="public/private">
						<p>{{newRoom.PrivacyEnabled}}</p>
						<input type="radio"  ng-model="newRoom.PrivacyEnabled" value="false" >Public<br>
						<input type="radio" ng-model="newRoom.PrivacyEnabled" value="true" >Private
					</div>

					<div class="form-group">
						<label for="exampleInputDate">Date To Destroy</label>
						<div class="input-group">
							<input type="text" class="form-control" id="InputDate" ng-model="newRoom.DateDestroy" placeholder="date" ng-disabled="newRoom.DateDestroy == true"> 
							<div class="checkbox">
								<label>
									<input type="checkbox" align="right" ng-model="newRoom.DateDestroy" ngTrueValue="NaN"> Do Not Destroy
								</label>
							</div>
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>
	<div class="col-md-1"></div>

	<div class="col-md-6">
		<!-- Main body of page -->
		<div class="guests" ng-controller='UserCtrl' ng-init='getUserList()'>
			<!-- User Profile Information -->
			<div id="profilebar">
				<head>
					<h3><strong>Guest Information</strong></h3>
				</head>
				<table class="table table" style="height:300px;">
					<thead style="width: 100%; height: 10%; display: inline-table;">
						<th width="7%"></th>
						<th width="20%">User Image</th>
						<th width="73%">User Name</th>
					</thead>
						<tbody style="overflow-y: scroll; height: 258px; width: 100%; position:absolute;">
							<tr ng-repeat="user in userlist | orderBy: 'Fname'" style="width: 97.5%; display: inline-table;">
								<td width="7%" style="vertical-align:middle;">
									<div class="checkbox">
										<label>
											<input type="checkbox" value=user.userID>
										</label>
									</div>
								</td>
								<td width="20%" id="picture"><img ng-src="{{user.Picture}}" alt="User Portrait" style="width: 90; vertical-align:middle;"></td>
								<td width="73%" id="name" style="vertical-align:middle;">{{user.Fname}} {{user.Lname}}</td>
							</tr>

						</tbody>
					</table>
				
				
				
			</div>
		</div>
	</div>

</div>
<div class="col-md-10"></div>
<div class="col-md-2">
	<div class='btn-toolbar pull-right'>
		<a type="button" class="btn btn-danger" href="/#/roomlist/">Cancel</a>
	</div>
</div>
