<div class="container" ng-controller='RoomEditCtrl' ng-init='getRoomData()'>  
	<head>
		<div class="col-md-1"></div>
		<h2><strong>Add/Modify Room Information</strong></h2>
	</head>
	<div class="col-md-10"></div>
	<div class="col-md-1">
		<div class='btn-toolbar pull-right'>
			<button type="button" class="btn btn-success">Publish</button>
		</div>
	</div>
	<div class="col-md-1"></div>

	<div class="col-md-1"></div>
	<div class="col-md-4">
		<!-- Main body of page -->
		<div class="rooms">
			<!-- User Profile Information -->
			<div id="profilebar">
				<head>
					<h3><strong>Room Information</strong></h3>
				</head>
				
				<form>
					<div class="form-group">
						<label for="exampleInputRoomName">Room Name</label>
						<input type="text" class="form-control" id="exampleInputRoomName" placeholder="Enter Room Name" value="{{room.Name}}" required>
					</div>
					<div class="form-group">
						<label for="exampleInputRoomDescription">Room Description</label>
						<input type="text" class="form-control" id="exampleInputRoomDescription" placeholder="Enter Room Description" value="{{room.Description}}" required>
					</div>

					<div class="form-group">
						<input type="radio" name="public/private" value="public">Public<br>
						<input type="radio" name="public/private" value="private">Private
					</div>

					<div class="form-group">
						<label for="exampleInputDate">Date To Destroy</label>
						<div class="input-group">
							<input type="date" class="form-control" id="exampleInputDate" placeholder="date" value="{{room.DateDestroy}}"> 
							<div class="checkbox">
								<label>
									<input type="checkbox" align="right"> Do Not Destroy
								</label>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-4">
		<!-- Main body of page -->
		<div class="guests">
			<!-- User Profile Information -->
			<div id="profilebar">
				<head>
					<h3><strong>Guest Information</strong></h3>
				</head>
				<p>Number of Users:{{Number of Users}}</p>
				<table class="table table-bordered">
					<col width="5%">
					<col width="50%">
					<col width="45%">
					<thead>
						<tr>
							<th></th>
							<th>Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>

						<tr ng-repeat="user in userlist">
							<td>
								<div class="checkbox" style="text-align:center">
									<label>
										<input type="checkbox">
									</label>
								</div>
							</td>
							<td>{{user.Fname}} {{user.Lname}}</td>
							<td>{{user.EmailAddr}}</td>
						</tr>

					</tbody>
				</table>
				
				
			</div>
		</div>
	</div>
</div>
<div class="col-md-10"></div>
<div class="col-md-1">
	<div class='btn-toolbar pull-right'>
		<button type="button" class="btn btn-danger">Delete Room</button>
	</div>
</div>
