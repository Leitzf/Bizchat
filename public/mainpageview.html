<div class="container-fluid" style="padding:20px">

	<div class="row">
		<!-- Main body of page -->
		<div class="col-sm-4" style="border: 2px solid black" >
			<!-- User Profile Information -->
			<div class="span12" ng-controller='ProfileCtrl'>

				<div id="profileBar" style="padding:10px">
					<head>
						<div class='btn-toolbar pull-right'>
							<button type="button" class="btn btn-primary btn-sm">Edit Account</button>
						</div>
						<h4><strong><u>Account Info</u></strong></h4>
					</head>
					
					<!-- AngularJS Form Profile Data -->
					<form   ng-init='getProfile()'>
						<p id="name"><strong>{{user.Fname}} {{user.Lname}}</strong></p>
						<img ng-src="{{user.Picture}}" alt="User Portrait" style="Height: 100%; Width: 100%; max-height: 200px; max-width: 300px;"/>
						<p></p>
						<p id="email"> <strong>Email:</strong> {{user.EmailAddr}}</p>
						<p></p>
					</form>
					<!-- Link to userroomlistview.html-->
					<a class="btn btn-warning" href = "/#/roomlist/">View Your Rooms</a>
					<p></p>
				</div>	


				<p></p>
				<p></p>
				<p></p>
				
			</div>
		</div>
		<div class="col-sm-1">
		</div>

		<div class="col-sm-7" style="border: 2px solid black">
			<!-- List of public rooms -->
			<div class="span12"  ng-controller='RoomListCtrl' ng-init='getRoomList()'>
				<div id="roomlist" style="padding:10px">
					<h4><strong><u>Room List</u></strong></h4>
					<div id="roomlist">
						<!-- Main component -->
						<form class="navbar-form">
							<div class="form-group" style="display:inline;">
								<div class="input-group">
									<input type="text" class="form-control">
									<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
								</div>
							</div>
						</form>
						<table class="table table-condensed" style="height:400px;">
							<tbody style="overflow-y: scroll; height: 400px; width: 93%; position: absolute;">
								<tr ng-repeat="room in roomlist" style="width: 97.5%; display: inline-table;">
									<td  style="vertical-align:middle;">
										<a href="/#/main" class="list-group-item">{{room.Name}}</a>
									</td>
								</tr>
							</tbody>
						</table>
						
						
						
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
