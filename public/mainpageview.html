<div class="container" style="padding:20px" ng-controller='ProfileCtrl'>

	<div class="row">
		<!-- Main body of page -->
		<div class="col-sm-4">
			<!-- User Profile Information -->
			<div class="span12" style="border: 2px solid black">

				<div id="profileBar" style="padding:10px">
					<head>
						<div class='btn-toolbar pull-right'>
							<button type="button" class="btn btn-primary btn-sm">Edit Account</button>
						</div>
						<h4><strong><u>Account Info</u></strong></h4>
					</head>

					<form   ng-init='getProfile()'>

						<p id="name"><strong>{{user.Fname}} {{user.Lname}}</strong></p>

						<img ng-src="{{user.Picture}}" alt="User Portrait" style="width: 300"/>
						<p></p>
						<p id="email"> <strong>Email:</strong> {{user.EmailAddr}}</p>
						<p></p>
					</form>

					<!-- Link to userroomlistview.html-->
					<a class="btn btn-warning" href = "/#/roomlist/">View Your Rooms</a>
					<p></p>
				</div>	


				<p></p>
				<p></p>
				<p></p>
				
				<div class="span12" style="border: 1px solid black">
					<!-- Notifications list: to be moved to nav bar drop-down menu -->
					<h4><strong><u>Notifications</u></strong></h4>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Notification ID</th>
								<th>From</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>1234</td>
								<td>Bill Gates</td>
							</tr>
							<tr>
								<td>2</td>
								<td>1244</td>
								<td>Admin</td>
							</tr>
							<tr>
								<td>3</td>
								<td>1444</td>
								<td>Russel Wilson</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="col-sm-8">
			<!-- List of public rooms -->
			<div class="span12" style="border: 2px solid black">
				<div id="roomlist" style="padding:10px">
					<h4><strong><u>Room List</u></strong></h4>
					<div id="roomlist">
						<!-- Main component -->
						<form class="navbar-form">
							<div class="form-group" style="display:inline;">
								<div class="input-group">
									<input type="text" class="form-control">
									<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
								</div>
							</div>
						</form>
						<div class="list-group">
							<a href="#" class="list-group-item active"> Room 1 </a>
							<a href="#" class="list-group-item">Room 2</a>
							<a href="#" class="list-group-item">Room 3</a>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
