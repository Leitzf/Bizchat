<div class="container" ng-controller='ChatCtrl'  ng-init="getChatRoom()">  
	<body style="padding:20px">
		
		<div class="col-sm-8">
			<!-- Main chat room -->
		  	<div id="mainchat">
				<div class="span12" style="border: 1px solid black">
					<h4><strong>Chat Room</strong></h4>

		  			<!-- chat box (currently a style thing)-->
					<div id="chatbox" style="  					 color:red;
					    text-align:left;
					    margin:0 auto;
					    margin-bottom:25px;
					    padding:10px;
					    background:#fff;
					    height:270px;
					    width:300px;
					    border:1px solid #ACD8F0;
					    overflow:auto;">
					    <!--width:430px;-->
					</div>

					<form>
					  <div class="col-xs-9">
						<input type="message" class="form-control" id="Mainmessage" placeholder="Type Message">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>	
		  	</div>
		</div>

		<div class="col-sm-4" >
			<!--Side bar with room data-->
			<div class="span12" style="border: 1px solid black">
				<div id="roomName" ><h3><strong>{{room.Name}}</strong><h3></div>
				<div id="userName" > <p><strong>Owner: {{userName}}</strong></p></div>
				<p></p>
				<div id="roomDesc"><p>{{room.Description}}</p></div>
				<p></p>
				<!--List of Users currently in chat room (ng-repeat)-->
				<h4>User List:</h4>
				<div id = "roomUserList"> 
					<ul class="list-group" ng-repeat="user in userlist">
						<a  class="list-group-item"> {{user.Name}}</a>
					</ul>
				</div>
			</div>
		</div>

	</body>
</div>
