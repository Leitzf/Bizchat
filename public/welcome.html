<title>Welcome to BizChat!</title>
<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Bizchat Sign In</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="false" autofocus="true">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="false">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
<div id="loginDiv">
    <a name="loginButton" href="/#/main" class="btn btn-lg btn-primary btn-block"  type="submit">Sign in</a>
</div>
  </form>

</div> <!-- /container -->
