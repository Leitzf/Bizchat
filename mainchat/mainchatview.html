<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>

	<head>
		<h1> <strong>Bizchat</strong> </h1>
	</head>
	<body>
		  		<!-- Main chat room -->
		      	<div id="mainchat">
				<div class="span12" style="border: 2px solid black">
					<h4><strong>Main Chat</strong></h4>
					

		  			<!-- chat box (currently a style thing)-->
    				<div id="chatbox" style="  					 color:red;
					    text-align:left;
					    margin:0 auto;
					    margin-bottom:25px;
					    padding:10px;
					    background:#fff;
					    height:270px;
					    width:300px;
					    border:1px solid #ACD8F0;
					    overflow:auto;">
					    <!--width:430px;-->
    				</div>

					<form>
					  <div class="col-xs-9">
						<input type="message" class="form-control" id="Mainmessage" placeholder="Type Message">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>	
			</div>
		<!--Node.js socket scripts -->
	  	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	  	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	  	<script>
	  	  var socket = io();
	  	  $('form').submit(function(){
	  	    socket.emit('chat message', $('#m').val());
	  	    $('#m').val('');
	  	    return false;
	  	  });
	  	  socket.on('chat message', function(msg){
	  	    $('#messages').append($('<li>').text(msg));
	  	  });
	  	</script>
	</body>
</html>
